<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner with Rotated Text and Logo</title>
    <link rel="stylesheet" href="day1.css">
</head>
<body>
    <div class="wheel-spinner" id="wheelSpinner">
        <div class="line horizontal"></div>
        <div class="line vertical"></div>
        <div class="text upper-left">
            <span>Logo 1</span> hello
        </div>
        <div class="text upper-right">
            <span>Logo 2</span> hello
        </div>
        <div class="text lower-left">
            <span>Logo 3</span> hello
        </div>
        <div class="text lower-right">
            <span>Logo 4</span> hello
        </div>
        <div class="center-circle"></div> <!-- Center circle -->
    </div>
    <script src = 'day1.js'></script>

</body>
</html>
