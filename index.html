<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Randomiser!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Welcome to the Travel Picking Randomiser!</h1>
        <div id="travel-card">
            <div id="intro-card">
                <h1>
                    Click on me to get started!
                </h1>
            </div>
            <div id="loading-card">
                <h1>Loading...</h1>
            </div>
            <div id="destination-card">
                <div id="destination-header">
                    <h1>You got: London!</h1>
                    <img id="header_img" src="assets/London.png">
                </div>
                <div id = "main-pic">
                    <img id = "pic" src = "assets/London_bg.png">
                </div>
                <p id="description-text">
                    London, the vibrant capital of England, is a bustling metropolis known for its rich history and diverse culture. 
        <div id="return-button">
            Go Back to Main Page
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
